description: Nordic PWM Logger

compatible: "nordic,pwm-logger"

include: [pwm-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
